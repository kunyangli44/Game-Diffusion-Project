<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Game Type</title>
  <style>
    /* Reset and basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    h1 {
      margin-bottom: 24px;
      color: #333;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #fff;
      background-color: #9b59b6;
    }
    
    .btn:hover {
      background-color: #8e44ad;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Game Type</h1>
    <button class="btn" id="gameTypeBtn">Puzzle Game</button>
  </div>
  
  <script>
    document.getElementById("gameTypeBtn").addEventListener("click", function() {
      // Redirect to the platform page
      window.location.href = "platform.html";
    });
  </script>
</body>
</html>
