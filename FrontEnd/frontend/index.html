<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Design Platform</title>
  <style>
    /* Reset and basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    h1 {
      margin-bottom: 24px;
      color: #333;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #fff;
    }
    
    .btn-build {
      background-color: #3498db;
    }
    
    .btn-build:hover {
      background-color: #2980b9;
    }
    
    .btn-play {
      background-color: #2ecc71;
    }
    
    .btn-play:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Design Platform</h1>
    <button class="btn btn-build" id="buildGameBtn">Build Game</button>
    <button class="btn btn-play" id="playGameBtn">Play Game</button>
  </div>
  
  <script>
    // Redirect to the game type selection page when "Build Game" is clicked
    document.getElementById("buildGameBtn").addEventListener("click", function() {
      window.location.href = "build.html";
    });
    
    // Placeholder for the "Play Game" button functionality
    document.getElementById("playGameBtn").addEventListener("click", function() {
      alert("Play Game button clicked!");
    });
  </script>
</body>
</html>
